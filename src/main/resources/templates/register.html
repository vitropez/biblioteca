<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <style>
    .register-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h1 class="navbar-brand">Registro de Usuario</h1>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link btn btn-custom-primary" th:href="@{/signin}">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="register-container">
    <form th:action="@{/usuarios/cambiarContrasena}" th:object="${usuario}" method="post">
      <div class="form-group">
        <label for="nombre">Nombre de Usuario:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" th:value="${nombre}" readonly />
    </div>
    
    
      <div class="form-group">
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required />
      </div>
     
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Actualizar</button>
      </div>
    </form>
    <p th:text="${error}" class="text-danger"></p>
  </div>
</body>

</html>
