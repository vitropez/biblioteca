<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="fragments/fragment :: cabecera"></th:block>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav>
        <th:block th:insert="fragments/fragment :: navegacion"></th:block>
    </nav>

    <main class="container">
        <br><br>
        <form id="miFormulario" method="post" th:object="${formInfo}" action="/myForm/submit" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" required>
                <div class="invalid-feedback">Por favor ingrese su nombre.</div>
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" required>
                <div class="invalid-feedback">Por favor ingrese un email válido.</div>
            </div>
            <br>
            <p>Tipo de contacto</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{asunto}" th:value="QUEJA" id="queja">
                <label class="form-check-label" for="queja">QUEJA</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{asunto}" th:value="CONSULTA" id="consulta">
                <label class="form-check-label" for="consulta">CONSULTA</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{asunto}" th:value="OTROS" id="otros">
                <label class="form-check-label" for="otros">OTROS</label>
            </div>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{aceptoCondiciones}" id="aceptoCondiciones" required>
                <label class="form-check-label" for="aceptoCondiciones">Acepta condiciones</label>
                <div class="invalid-feedback">Debe aceptar las condiciones para continuar.</div>
            </div>
            <br>
            <div class="form-group">
                <label for="texto">Introduce un texto (máximo 200 caracteres):</label>
                <textarea id="texto" th:field="*{texto}" maxlength="200" class="form-control" required></textarea>
                <div class="invalid-feedback">Por favor ingrese un texto.</div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <footer>
        <p>©<span th:text="${annoActual}"></span></p>
    </footer>
</body>

</html>
