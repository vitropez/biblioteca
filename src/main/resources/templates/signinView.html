<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificaci√≥n</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-custom-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-custom-secondary {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Introduce tus credenciales:</h2>
        <div th:if="${param.error}" class="alert alert-danger">Credenciales incorrectas</div>
        <div th:if="${param.logout}" class="alert alert-info">Te has desconectado</div>
        <form th:action="@{/perform_login}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" placeholder="Username" required/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required/>
            </div>
            <button type="submit" class="btn btn-custom-primary">Log in</button>
            <a class="btn btn-custom-secondary mt-3" th:href="@{/public}">Inicio</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
